name: Package Builder 

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-2019, ubuntu-18.04, macos-10.15]
        java: [ '14' ]
        
    steps:
    - uses: actions/checkout@v2
      with:
        # Number of commits to fetch. 0 indicates all history.  
        fetch-depth: 1
          
    #https://github.com/joschi/setup-jdk
    - name: Set up OpenJDK 
      uses: joschi/setup-jdk@v2
      with:
        java-version: ${{ matrix.java }}
        #architecture: x64       
      
    - name: Grant execute permissions
      run: chmod +x gradlew

    - name: Package    
      run: ./gradlew packit 
#      run: ./gradlew jpackage 

    # Deploy a new release. Destination is declared in build.gradle by '--dest'.
    # see: https://github.com/marvinpinto/action-automatic-releases for param
    # options.
    - name: Upload release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{matrix.os}}
        prerelease: false
        title: "Development Build"
        files: | 
          ./build/jpackage/*.rpm
          ./build/jpackage/*.deb
          ./build/jpackage/*.msi
          ./build/jpackage/*.dmg
          ./build/jpackage/*.pkg
            
    - name: List build win
      if: matrix.os == 'windows-2019'
      run: dir /A .\\build\\jpackage
      shell: cmd
    
    - name: List build linux/mac
      if: matrix.os == 'ubuntu-18.04' || matrix.os == 'macos-10.15'
      run: ls -al ./build/jpackage
      shell: sh
      
    - name: find libjvm
      if: matrix.os == 'ubuntu-18.04'
      run: find . -name "libjvm*"
      shell: sh